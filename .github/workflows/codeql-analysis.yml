name: "Build tests and perform code analysis"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  analyze:
    name: Build tests and perform code analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ] #, 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure Ccache
      uses: actions/cache@v2
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache

    - name: Test build recipes
      run: bash devel-tools/check_build_recipes

    - name: Convert BibTeX references to code
      shell: bash
      working-directory: doc
      run: |
        make update-code-refs
        if [ -n "$(git status --porcelain ../src/colvarmodule_refs.h)" ] ; then
            echo "Please update the code references in the doc folder" >& 2
            exit 1
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Install build dependencies for library
      run: |
        sudo apt-get -y install tcl8.6-dev ccache squashfs-tools
        # OpenMM contains the latest Lepton
        git clone --single-branch --depth=1 https://github.com/openmm/openmm openmm-source

    - name: Checkout NAMD
      uses: actions/checkout@v2
      with:
        repository: 'Colvars/namd'
        # Per-repository secret (sharing a secret from the org with all
        # repositories turned out to be too complex)
        ssh-key: ${{ secrets.PULL_NAMD_KEY }}
        ref: 'master'
        path: 'namd-source'

    - name: Checkout VMD
      uses: actions/checkout@v2
      with:
        repository: 'Colvars/vmd'
        ssh-key: ${{ secrets.PULL_VMD_KEY }}
        ref: 'master'
        path: 'vmd-source'

    - name: Build Colvars library with CMake
      if: ${{ matrix.language == 'cpp' }}
      shell: bash
      run: |
        cmake -E make_directory ${{github.workspace}}/build
        cmake -D CMAKE_CXX_COMPILER_LAUNCHER=ccache -D COLVARS_TCL=ON -D LEPTON_DIR=${{github.workspace}}/openmm-source/libraries/lepton -S ${{github.workspace}}/cmake -B ${{github.workspace}}/build
        cmake --build ${{github.workspace}}/build --parallel 2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Build Colvars library with CMake (pre-C++11 code for VMD)
      if: ${{ matrix.language == 'cpp' }}
      shell: bash
      run: |
        cmake -E make_directory ${{github.workspace}}/build-legacy
        cmake -DCMAKE_CXX_STANDARD=98 -D CMAKE_CXX_COMPILER_LAUNCHER=ccache -D COLVARS_TCL=ON -S ${{github.workspace}}/cmake -B ${{github.workspace}}/build-legacy
        cmake --build ${{github.workspace}}/build-legacy --parallel 2

    - name: Install build dependencies for backends
      working-directory: devel-tools
      run: |
        # Singularity 3 hasn't made it to Ubuntu yet: TODO sort this out,
        # or convert existing containers to Docker
        sudo apt-get -y install squashfs-tools
        curl -O http://http.us.debian.org/debian/pool/main/s/singularity-container/singularity-container_3.5.2+ds1-1_amd64.deb
        curl -O http://http.us.debian.org/debian/pool/main/g/golang-github-containernetworking-plugins/containernetworking-plugins_0.9.0-1+b6_amd64.deb
        sudo dpkg -i containernetworking-plugins_0.9.0-1+b6_amd64.deb singularity-container_3.5.2+ds1-1_amd64.deb
        # Pull CentOS 7 container used to build backends
        # (contains OpenMPI, FFTW, Tcl/Tk, Charm++)
        singularity pull CentOS7-devel.sif library://giacomofiorin/default/colvars_development:centos7

    - name: Update NAMD
      run: singularity exec devel-tools/CentOS7-devel.sif ./update-colvars-code.sh namd-source

    - name: Update VMD
      run: singularity exec devel-tools/CentOS7-devel.sif ./update-colvars-code.sh vmd-source
