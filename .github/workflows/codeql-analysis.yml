# CodeQL GitHub action
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '40 14 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ] #, 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Test build recipes
      run: bash devel-tools/check_build_recipes

    - name: Convert BibTeX references to code
      shell: bash
      working-directory: doc
      run: |
        make update-code-refs
        if [ -n "$(git status --porcelain ../src/colvarmodule_refs.h)" ] ; then
            echo "Please update the code references in the doc folder" >& 2
            exit 1
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build with CMake
      if: ${{ matrix.language == 'cpp' }}
      shell: bash
      run: |
        cmake -E make_directory ${{github.workspace}}/build
        cmake $GITHUB_WORKSPACE/cmake -S ${{github.workspace}}/cmake -B ${{github.workspace}}/build
        cmake --build ${{github.workspace}}/build --parallel

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Build with CMake (pre-C++11 code)
      if: ${{ matrix.language == 'cpp' }}
      shell: bash
      run: |
        cmake -E make_directory ${{github.workspace}}/build-legacy
        cmake -DCMAKE_CXX_STANDARD=98 -S ${{github.workspace}}/cmake -B ${{github.workspace}}/build-legacy
        cmake --build ${{github.workspace}}/build-legacy --parallel
